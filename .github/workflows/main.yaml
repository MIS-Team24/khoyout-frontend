name: CI/CD

on:
  push:
    branches:
      - dev

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build and push Docker image
        run: |
          docker build -t ezzops/khoyoutfrontend:${{ github.sha }} .
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login --username ezzops --password-stdin
          docker push ezzops/khoyoutfrontend:${{ github.sha }}

  CD:
    needs: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Install SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ezz.pem
          chmod 600 ezz.pem
          
      - name: Deploy to EC2
        run: |
          sudo ssh -o StrictHostKeyChecking=no -i ezz.pem ec2-user@18.217.85.155 << 'EOF'
          container_id=$(docker ps --format "{{.ID}}")
          sudo docker logs $container_id > khoyoutfrontend$(date +%Y%m%d).log
          sudo docker stop $(docker ps -aq)
          sudo docker rm $(docker ps -aq)
          sudo docker rmi $(docker images -q)
          sudo docker run -d --restart=unless-stopped -p 8080:8080 ezzops/khoyoutfrontend:${{ github.sha }} &
          sudo docker run -d --restart=unless-stopped --net=host -it -e NGROK_AUTHTOKEN=2gQMgDTmxvY3NUuE6nNA5xVsD7I_4LHNWrWUDZm777QQxBwZX ngrok/ngrok:latest http --domain=composed-greatly-wasp.ngrok-free.app 8080 &
          EOF
